<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:with="active='appointments'" th:replace="layout :: layout">
<body>
  <h2>Đặt lịch hẹn</h2>
  <form th:action="@{/appointments}" method="post" th:object="${appointment}">
    <div class="form-grid">
      <div><label>Bệnh nhân</label>
        <select th:field="*{patient}">
          <option th:each="p : ${patients}" th:value="${p}" th:text="${p.name}"></option>
        </select>
      </div>
      <div><label>Bác sĩ</label>
        <select th:field="*{doctor}">
          <option th:each="d : ${doctors}" th:value="${d}" th:text="${d.fullName}"></option>
        </select>
      </div>
      <div><label>Ngày</label><input type="date" th:field="*{date}"></div>
      <div><label>Giờ</label><input type="time" th:field="*{time}"></div>
      <div><label>Lý do</label><input th:field="*{reason}"></div>
      <div><label>Trạng thái</label><input th:field="*{status}" value="Chờ xác nhận"></div>
    </div><br><button class="btn">Lưu</button>
  </form>
</body>
</html>
