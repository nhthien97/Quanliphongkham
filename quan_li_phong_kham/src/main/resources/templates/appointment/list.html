<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:with="active='appointments'" th:replace="layout :: layout">
<body>
  <div class="toolbar">
    <h2>Quản lý lịch hẹn</h2>
    <a class="btn" th:href="@{/appointments/new}">+ Đặt hẹn</a>
  </div>
  <table>
    <thead><tr><th>Ngày</th><th>Giờ</th><th>Bệnh nhân</th><th>Bác sĩ</th><th>Lý do</th><th>Trạng thái</th><th></th></tr></thead>
    <tbody>
      <tr th:each="a : ${appointments}">
        <td th:text="${a.date}"></td>
        <td th:text="${a.time}"></td>
        <td th:text="${a.patient.name}"></td>
        <td th:text="${a.doctor.fullName}"></td>
        <td th:text="${a.reason}"></td>
        <td><span class="badge" th:text="${a.status}"></span></td>
        <td><form th:action="@{|/appointments/${a.id}/delete|}" method="post"><button class="btn">Xoá</button></form></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
