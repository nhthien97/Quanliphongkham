<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:with="active='departments'" th:replace="layout :: layout">
<body>
  <div class="toolbar">
    <h2>Phòng ban & Cơ sở vật chất</h2>
    <div>
      <a class="btn" th:href="@{/departments/new}">+ Thêm phòng ban</a>
      <a class="btn secondary" th:href="@{/departments/assets/new}">+ Thêm thiết bị</a>
    </div>
  </div>

  <h3>Phòng ban</h3>
  <table>
    <thead><tr><th>Tên</th><th>Vị trí</th><th>Trạng thái</th><th></th></tr></thead>
    <tbody>
      <tr th:each="d : ${departments}">
        <td th:text="${d.name}"></td>
        <td th:text="${d.location}"></td>
        <td th:text="${d.active} ? 'Hoạt động' : 'Ngừng'"></td>
        <td><form th:action="@{|/departments/${d.id}/delete|}" method="post"><button class="btn">Xoá</button></form></td>
      </tr>
    </tbody>
  </table>

  <h3 style="margin-top:16px">Thiết bị</h3>
  <table>
    <thead><tr><th>Tên</th><th>Loại</th><th>Phòng ban</th><th>Số lượng</th><th>Trạng thái</th></tr></thead>
    <tbody>
      <tr th:each="a : ${assets}">
        <td th:text="${a.name}"></td>
        <td th:text="${a.type}"></td>
        <td th:text="${a.department.name}"></td>
        <td th:text="${a.quantity}"></td>
        <td th:text="${a.status}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
