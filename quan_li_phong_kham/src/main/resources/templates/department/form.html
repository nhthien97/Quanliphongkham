<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:with="active='departments'" th:replace="layout :: layout">
<body>
  <div th:if="${department != null}">
    <h2>Thêm / Sửa phòng ban</h2>
    <form th:action="@{/departments}" method="post" th:object="${department}">
      <div class="form-grid">
        <div><label>Tên</label><input th:field="*{name}" required></div>
        <div><label>Vị trí</label><input th:field="*{location}"></div>
        <div><label>Hoạt động</label>
          <select th:field="*{active}"><option th:value="true">Có</option><option th:value="false">Không</option></select>
        </div>
      </div><br><button class="btn">Lưu</button>
    </form>
  </div>

  <div th:if="${asset != null}">
    <h2>Thêm thiết bị</h2>
    <form th:action="@{/departments/assets}" method="post" th:object="${asset}">
      <div class="form-grid">
        <div><label>Tên</label><input th:field="*{name}" required></div>
        <div><label>Loại</label><input th:field="*{type}"></div>
        <div><label>Phòng ban</label>
          <select th:field="*{department}" th:object="${asset}">
            <option th:each="d : ${departments}" th:value="${d}" th:text="${d.name}"></option>
          </select>
        </div>
        <div><label>Số lượng</label><input type="number" th:field="*{quantity}"></div>
        <div><label>Trạng thái</label><input th:field="*{status}"></div>
      </div><br><button class="btn">Lưu</button>
    </form>
  </div>
</body>
</html>
