<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HỆ THỐNG QUẢN LÍ PHÒNG KHÁM</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img th:src="@{/logo.svg}" alt="logo">
      <div>HỆ THỐNG QUẢN LÍ PHÒNG KHÁM</div>
    </div>
    <div class="search">
      <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#155fa8" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.22l4.42 4.42l-1.41 1.41l-4.42-4.42A6.5 6.5 0 1 1 9.5 3m0 2a4.5 4.5 0 1 0 0 9a4.5 4.5 0 0 0 0-9Z"/></svg>
      <input type="search" placeholder="Tìm kiếm..." th:value="${q}">
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <nav class="nav">
        <a th:classappend="${active}=='patients' ? ' active'" th:href="@{/patients}">🏥 Quản lý bệnh nhân</a>
        <a th:classappend="${active}=='staff' ? ' active'" th:href="@{/staff}">🩺 Quản lý bác sĩ & nhân viên</a>
        <a th:classappend="${active}=='departments' ? ' active'" th:href="@{/departments}">🏢 Quản lý phòng ban & cơ sở vật chất</a>
        <a th:classappend="${active}=='appointments' ? ' active'" th:href="@{/appointments}">📅 Quản lý lịch hẹn & khám chữa bệnh</a>
        <a th:classappend="${active}=='payments' ? ' active'" th:href="@{/payments}">💳 Quản lý thanh toán</a>
      </nav>
    </aside>

    <section class="panel" th:insert="~{::body}"></section>
  </main>

  <footer>
    <div><strong>Thông tin liên hệ phòng khám</strong></div>
    <div>Địa chỉ: Hà Nội</div>
    <div>Số điện thoại: 0123456789</div>
    <div>Email: thienanhvu@gmail.com</div>
  </footer>
</body>
</html>
