<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:with="active='staff'" th:replace="layout :: layout">
<body>
  <div class="toolbar">
    <h2>Quản lý bác sĩ & nhân viên</h2>
    <a class="btn" th:href="@{/staff/new}">+ Thêm mới</a>
  </div>
  <table>
    <thead><tr><th>Họ tên</th><th>Vai trò</th><th>Chuyên khoa</th><th>Ca làm</th><th>Liên hệ</th><th></th></tr></thead>
    <tbody>
      <tr th:each="s : ${staffs}">
        <td th:text="${s.fullName}"></td>
        <td th:text="${s.role}"></td>
        <td th:text="${s.specialty}"></td>
        <td th:text="${s.shift}"></td>
        <td><span th:text="${s.phone}"></span> • <span th:text="${s.email}"></span></td>
        <td>
          <a class="btn secondary" th:href="@{|/staff/${s.id}/edit|}">Sửa</a>
          <form th:action="@{|/staff/${s.id}/delete|}" method="post" style="display:inline"><button class="btn">Xoá</button></form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
